<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>edit-profile</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="edit-profile">

  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="profile.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Edit profile</h4>
  </header>

  <!-- Content -->
  <main class="container">
    <div class="input-group">
      <label class="label">name</label>
      <input class="input" type="email" placeholder="zenithsneaks@mail.com">
    </div>
    <div class="input-group">
      <label class="label">Email</label>
      <input class="input" type="email" placeholder="zenithsneaks@mail.com">
    </div>
    <div class="input-group">
      <label class="label">Phone number</label>
      <input class="input" type="email" placeholder="+17123456789">
    </div>
    <div class="input-group">
      <label class="label">location</label>
      <input class="input" type="email" placeholder="Chicago, USA">
    </div>
    <a href="info-saved.html" class="button">save changes</a>
  </main>

</body>

</html>
