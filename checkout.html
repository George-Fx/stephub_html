<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>checkout</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="checkout">

  <!-- Header -->
  <header class="header header__line">
    <!-- Left icon -->
    <a href="shipping-and-payment-info.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Checkout</h4>
  </header>

  <!-- Main -->
  <main>
    <!-- Order Details -->
    <section class="order">
      <!-- Heading -->
      <div class="order__details-heading container">
        <h4>My order</h4>
        <h4>$116,98</h4>
      </div>

      <!-- Order -->
      <div class="order__details">
        <!-- List -->
        <ul class="order__details-list">
          <li class="order__details-item">
            <span class="t14">Velocity Runners, 41, white</span>
            <span class="t14">1 x $73,99</span>
          </li>
          <li class="order__details-item">
            <span class="t14">Basketball Shoes, 41, navy</span>
            <span class="t14">1 x $55,98</span>
          </li>
        </ul>
        <!-- Discount -->
        <div class="order__details-discount">
          <span class="t14">Discount</span>
          <span class="t14">-12.99</span>
        </div>
        <!-- Delivery -->
        <div class="order__details-delivery">
          <span class="t14">Delivery</span>
          <span class="t14">Free</span>
        </div>
      </div>
    </section>

    <!-- Shipping & payment info -->
    <section class="shipping">
      <!-- Heading -->
      <div class="shipping__details-heading container">
        <h4>Shipping & payment info</h4>
      </div>
      <!-- Shipping info -->
      <div class="shipping__details">
        <span class="t14 shipping__details-item">Zenith Sneaks</span>
        <span class="t14 shipping__details-item">8000 S Kirkland Ave, Chicago, IL 6065...</span>
        <span class="t14 shipping__details-item">**** 4864</span>
      </div>
    </section>

    <!-- Button -->
    <section class="button-wrapper">
      <div class="button-container">
        <a href="order-successful.html" class="button">Confirm order</a>
      </div>
    </section>

  </main>

</body>

</html>
