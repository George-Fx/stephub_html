<body id="verify-your-phone-number">
  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="profile.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Verify number</h4>

  <!-- Main -->

      <label class="label">phone number</label>
      <input class="input" type="email" placeholder="+17123456789">

    </div>
    <a href="verification.html" class="button">confirm</a>
