<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>leave-a-review</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="leave-a-review">

  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="order-history.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Leave a review</h4>
  </header>

  <!-- Main -->
  <main class="container">
    <img class="icon" src="icons/18.png" alt="svg icon">
    <div class="line"></div>
    <h2 class="title">Please rate the quality of <br> service for the order!</h2>
    <button class="stars">
      <img src="svg/stars.svg" alt="stars">
    </button>
    <p class="t16 description">Your comments and suggestions help us <br> improve the service quality better!</p>
    <form action="submit" class="form">
      <label class="label">comment</label>
      <textarea name="review" id="review" class="textarea" placeholder="Write your review here..."></textarea>
    </form>
    <a href="order-history.html" class="button">Submit</a>
  </main>

</body>

</html>
