<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>filter</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="filter">

  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="shop.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Filter</h4>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Status -->
    <section class="status">
      <!-- List -->
      <ul class="status__list">
        <!-- Item -->
        <li class="status__item">
          <button class="status__button">
            <div class="status__select active"></div>
            <div class="status__text-wrapper">
              <span class="status__text">sale</span>
            </div>
          </button>
        </li>
        <!-- Item -->
        <li class="status__item">
          <button class="status__button">
            <div class="status__select"></div>
            <div class="status__text-wrapper">
              <span class="status__text">new</span>
            </div>
          </button>
        </li>
        <!-- Item -->
        <li class="status__item">
          <button class="status__button">
            <div class="status__select"></div>
            <div class="status__text-wrapper">
              <span class="status__text">top</span>
            </div>
          </button>
        </li>
      </ul>
    </section>

    <!-- Size -->
    <section class="size">
      <!-- Title -->
      <h5 class="size__title">Size</h5>
      <!-- List -->
      <ul class="size__list">
        <li class="size__item">
          <button class="size__btn">38</button>
        </li>
        <li class=" size__item">
          <button class="size__btn active">39</button>
        </li>
        <li class="size__item">
          <button class="size__btn">41</button>
        </li>
        <li class="size__item">
          <button class="size__btn">42</button>
        </li>
        <li class="size__item">
          <button class="size__btn">43</button>
        </li>
        <li class="size__item">
          <button class="size__btn">44</button>
        </li>
      </ul>
    </section>

    <!-- Color -->
    <section class="color">
      <h5 class="color__title">Color</h5>
      <ul class="color__list">
        <li class="color__item">
          <button class="color__button">
            <img class="color__check" src="svg/color-check.svg" alt="color check">
          </button>
        </li>
        <li class="color__item">
          <button class="color__button"></button>
        </li>
        <li class="color__item">
          <button class="color__button"></button>
        </li>
        <li class="color__item">
          <button class="color__button"></button>
        </li>
        <li class="color__item">
          <button class="color__button"></button>
        </li>
      </ul>
    </section>

    <!-- Tags -->
    <section class="tag">
      <h5 class="tag__title">Tags</h5>
      <!-- List -->
      <ul class="tag__list">
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Sneakers</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12 active">Loafers</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Boat Shoes</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Dress Shoes</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Orthopedic</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Derbies</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Sandals</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Flexible</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Hiking Boots</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Espadrilles</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Stylish</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Eco-Friendly</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Waterproof</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Oxfords</button>
        </li>
        <!-- Item -->
        <li class="tag__item">
          <button class="tag__button t12">Comfortable</button>
        </li>
      </ul>
    </section>

    <!-- Button -->
    <section class="button-wrapper">
      <div class="button-container">
        <a href="shop.html" class="button">apply filters</a>
      </div>
    </section>

  </main>

</body>

</html>
