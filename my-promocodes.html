<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-promocodes</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="my-promocodes">
  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="profile.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">My promocodes</h4>
  </header>

  <!-- Content -->
  <main>
    <!-- List -->
    <ul class="promocodes-list">
      <!-- Item -->
      <li>
        <a href="" class="promocode-item">
          <img src="https://george-fx.github.io/stephub/assets/promocodes/01.jpg" alt="Example Image"
            class="promocode-image" />
          <div class="promocode-info">
            <h4>FootFlex Outlet</h4>
            <span class="promocode">30% off</span>
            <span class="t14">Valid until June 30, 2024</span>
          </div>
          <img src="svg/copy.svg" alt="copy" class="copy" />
        </a>
      </li>
      <!-- Item -->
      <li>
        <a href="" class="promocode-item">
          <img src="https://george-fx.github.io/stephub/assets/promocodes/02.jpg" alt="Example Image"
            class="promocode-image" />
          <div class="promocode-info">
            <h4>UrbanStride Showcase</h4>
            <span class="promocode">30% off</span>
            <span class="t14">Valid until June 30, 2024</span>
          </div>
          <img src="svg/copy.svg" alt="copy" class="copy" />
        </a>
      </li>
      <!-- Item -->
      <li>
        <a href="" class="promocode-item">
          <img src="https://george-fx.github.io/stephub/assets/promocodes/03.jpg" alt="Example Image"
            class="promocode-image" />
          <div class="promocode-info">
            <h4>SneakPeak Plaza</h4>
            <span class="promocode">30% off</span>
            <span class="t14">Valid until June 30, 2024</span>
          </div>
          <img src="svg/copy.svg" alt="copy" class="copy" />
        </a>
      </li>
    </ul>

    <!-- Voucher -->
    <div class="container voucher">
      <div class="input-group">
        <label class="label">Enter the voucher</label>
        <input class="input" type="email" placeholder="Add promocode" />
      </div>
      <a href="profile.html" class="button">+Add</a>
    </div>
  </main>
</body>

</html>
