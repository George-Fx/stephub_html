<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>sorting</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="sorting">

  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="shop.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Sorting</h4>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- List -->
    <ul class="sorting__list">
      <!-- Item 01 -->
      <li class="sorting__item">
        <button class="sorting__button">
          <span class="t16">Sale</span>
          <span class="circle"></span>
        </button>
      </li>
      <!-- Item 02 -->
      <li class="sorting__item">
        <button class="sorting__button">
          <span class="t16">Top</span>
          <span class="circle active"></span>
        </button>
      </li>
      <!-- Item 03 -->
      <li class="sorting__item">
        <button class="sorting__button">
          <span class="t16">Newest</span>
          <span class="circle"></span>
        </button>
      </li>
      <!-- Item 04 -->
      <li class="sorting__item">
        <button class="sorting__button">
          <span class="t16">Price: low to high</span>
          <span class="circle"></span>
        </button>
      </li>
      <!-- Item 05 -->
      <li class="sorting__item">
        <button class="sorting__button">
          <span class="t16">Price: high to low</span>
          <span class="circle"></span>
        </button>
      </li>
    </ul>
    <!-- Button -->
    <a href="shop.html" class="button">apply Sorting</a>
  </main>
</body>

</html>
