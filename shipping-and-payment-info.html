<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <title>shipping-and-payment-info</title>
  <link rel="preload stylesheet" href="css/style.css" as="style">
  <link rel="preload stylesheet" href="css/mobile.css" as="style">
  <link rel="preload stylesheet" href="css/global.css" as="style">
  <link rel="preload stylesheet" href="css/text.css" as="style">
</head>

<body id="shipping-and-payment-info">

  <!-- Header -->
  <header class="header">
    <!-- Left icon -->
    <a href="order.html" class="header__left-icon">
      <img src="svg/go-back.svg" alt="go back icon">
    </a>
    <!-- Title -->
    <h4 class="header__mdl-element">Shipping info</h4>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Input 01 -->
    <div class="input-group">
      <label class="label">name</label>
      <input class="input" type="email" placeholder="zenithsneaks@mail.com">
      <img src="svg/check.svg" alt="svg icon" class="input-icon">
    </div>
    <!-- Input 02 -->
    <div class="input-group">
      <label class="label">Phone number</label>
      <input class="input" type="email" placeholder="+17123456789">
    </div>
    <!-- Input 03 -->
    <div class="input-group">
      <label class="label">Email</label>
      <input class="input" type="email" placeholder="zenithsneaks@mail.com">
    </div>
    <!-- Input 04 -->
    <div class="input-group">
      <label class="label">delivery address</label>
      <input class="input" type="email" placeholder="Enter your address">
    </div>
    <!-- Input 05 -->
    <div class="input-group">
      <label class="label">card number</label>
      <input class="input" type="email" placeholder="7741 6547 1234 9876">
    </div>
    <!-- MM/yy & cvv -->
    <div class="mm-yy-cvv">
      <div class="input-group">
        <label class="label">MM/yy</label>
        <input class="input" type="email" placeholder="05/29">
      </div>
      <div class="input-group">
        <label class="label">cvv</label>
        <input class="input" type="email" placeholder="•••">
      </div>
    </div>

    <!-- Button -->
    <section class="button-wrapper">
      <div class="button-container">
        <a href="checkout.html" class="button">proceed to checkout</a>
      </div>
    </section>

  </main>

</body>

</html>
